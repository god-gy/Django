<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ todolist.title }} Page</h1>
    <hr>
    <p>{{ todolist.description }}</p>
    <p>시작일 : {{ todolist.start_date }}</p>
    <p>종료일 : {{ todolist.end_date }}</p>
    <p>완료여부 : {{ todolist.is_complete }}</p>
    <p>생성일시 : {{ todolist.created_at }}</p>
    <p>수정일시 : {{ todolist.modified_at }}</p>
</body>
</html>
